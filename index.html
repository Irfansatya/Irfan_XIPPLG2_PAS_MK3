<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SNAKE GAME</title>

    <!---Menyisipkan file stylesheet CSS ke dalam HTML---->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Memasukkan font---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!---Memunculkan favicon---->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!---Menyisipkan file script JS ke dalam HTML---->
    <script src="script.js" defer></script>
  </head>
  <body>

    <!---wrapper = background , game-details = mengatur font , score = menampilkan score game , high-score = menampilkan score tertinggi---->
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>

    <!---Mengatur arena bermain---->
      <div class="play-board"></div>

    <!---Menampilkan icon panah untuk menggerakkan ular---->
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>

  </body>
</html>
